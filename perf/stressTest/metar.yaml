config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Starting
      duration: 20
      arrivalRate: 2
    - name: Ramp
      duration: 20
      arrivalRate: 2
      rampTo: 25
    - name: Plain
      duration: 45
      arrivalRate: 25
    - name: Ramp 
      duration: 20
      arrivalRate: 25
      rampTo: 2
    - name: Stop
      duration: 25
      arrivalRate: 1
  variables:
    station:
      - 'SAEZ'
      - 'SBJH'
      - 'KMIA'
    

scenarios:
  - name: Metar (/metar)
    flow:
      - get:
          url: '/metar'
          qs: 
            station: '{{ station }}'
