config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Starting
      duration: 20
      arrivalRate: 4
    - name: RampUp
      duration: 30
      arrivalRate: 4
      rampTo: 40
    - name: Plain
      duration: 60
      arrivalRate: 40
    - name: RampDown
      duration: 30
      arrivalRate: 40
      rampTo: 4
    - name: Ending
      duration: 40
      arrivalRate: 1
    

scenarios:
  - name: Ping (/ping)
    flow:
      - get:
          url: '/ping'
