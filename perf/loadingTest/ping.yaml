config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Starting
      duration: 20
      arrivalRate: 5
    - name: Ramp
      duration: 30
      arrivalRate: 5
      rampTo: 30
    - name: Plain
      duration: 60
      arrivalRate: 30
    - name: Ramp
      duration: 30
      arrivalRate: 30
      rampTo: 5
    - name: Stop
      duration: 20
      arrivalRate: 1
    

scenarios:
  - name: Ping (/ping)
    flow:
      - get:
          url: '/ping'
