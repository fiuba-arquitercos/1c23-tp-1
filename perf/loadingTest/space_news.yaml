config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Starting
      duration: 30
      arrivalRate: 2
    - name: Ramp
      duration: 30
      arrivalRate: 2
      rampTo: 12
    - name: Plain
      duration: 60
      arrivalRate: 12
    - name: Ramp 
      duration: 30
      arrivalRate: 12
      rampTo: 4
    - name: Stop
      duration: 30
      arrivalRate: 1
    

scenarios:
  - name: Space news (/space_news)
    flow:
      - get:
          url: '/space_news'
